name: "Build & Test 2"
on: # rebuild any PRs and main branch changes
  workflow_dispatch:

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: 20

    - run: npm ci

    - run: npm run all

  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v4

    - uses: ./
      with: 
        github-token: ${{ github.token }}
        ms-teams-webhook-uri: "https://prod-18.uksouth.logic.azure.com:443/workflows/dc06efb005b0409186bbb7a1b1d45357/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=Ecfk5ggbBeOQJO9fTPPRCYBEA58U0Dy5xrZH8v4ByYQ"
        notification-summary: "TEST Dev Auto Tests failure"
        adaptive-card-message: true